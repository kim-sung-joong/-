---
layout: default
---

<div>
  <section class="archive_list">
    <div class="post_title">
      {% for post in site.categories.Python %}
        <li><span>{{ post.date | date_to_string }}</span> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </div>
  </section>
</div>
